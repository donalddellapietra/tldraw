<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Style Panel Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #app {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script type="module">
        import { Tldraw, CustomStylePanel } from './packages/tldraw/dist-esm/index.js';
        import './packages/tldraw/dist-esm/tldraw.css';
        
        // Create a simple React app to test the custom style panel
        const { createElement, render } = await import('https://esm.sh/react@18');
        const { createRoot } = await import('https://esm.sh/react-dom@18/client');
        
        function App() {
            return createElement(Tldraw, {
                components: {
                    StylePanel: CustomStylePanel,
                }
            });
        }
        
        const root = createRoot(document.getElementById('app'));
        root.render(createElement(App));
    </script>
</body>
</html>
